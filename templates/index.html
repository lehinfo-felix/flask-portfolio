<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Portfólio - Leandro Félix</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='verificate.svg') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>
  <body class="overflow-hidden flex flex-col justify-center">
    <div class="main z-10">
      <!-- Header -->
      <header class="flex justify-around w-100 flex item">
        <a
          href="https://github.com/lehinfo-felix"
          class="flex items-center justify-center w-full px-16 text-white mt-16"
          target="_blank"
        >
          <div class="flex items-center">
            <img
              src="https://avatars.githubusercontent.com/u/58048297"
              class="w-12 h-12 rounded-full"
              alt="foto de perfil"
            />
            <h3 class="font-bold px-2">Leandro Felix</h3>
            <img
              src="{{ url_for('static', filename='verificate.svg') }}"
              alt="verificate icon"
              class="w-6 text-white"
            />
          </div>
        </a>
      </header>

      <!-- Hero section-->
      <div class="flex justify-center mt-10 flex-col">
        <h1 class="text-3xl text-white text-center">
          < Olá, meu nome é <br /><b
            class="border-b-4 border-purple-600 text-center text-5xl"
            >Leandro Felix</b
          >
          <span class="text-4xl"> :) /> </span>
        </h1>
        <div class="flex mt-10 justify-center">
          <img
            alt="REACTJS"
            height="38"
            width="40"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"
            class="mx-1"
          />
          <img
            alt="NODE"
            height="38"
            width="40"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg"
            class="mx-1"
          />
          <img
            alt="NEXT"
            height="38"
            width="40"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nextjs/nextjs-original.svg"
            class="mx-1"
          />
          <img
            alt="PYTHON"
            height="38"
            width="40"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg"
            class="mx-1"
          />
          <img
            alt="FLASK"
            height="38"
            width="40"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flask/flask-original.svg"
            class="mx-1"
          />
          <img
            alt="MONGO"
            height="38"
            width="40"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg"
          />
          <img
            alt="HTML"
            height="38"
            width="40"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"
            class="mx-1"
          />
          <img
            alt="CSS"
            height="38"
            width="40"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg"
            class="mx-1"
          />
          <img
            alt="JS"
            height="38"
            width="40"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
            class="mx-1"
          />
          <img
            alt="TS"
            height="38"
            width="40"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-plain.svg"
            class="mx-1"
          />
          <img
            alt="MYSQL"
            height="38"
            width="40"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg"
            class="mx-1"
          />
          <img
            alt="AWS"
            height="38"
            width="40"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-original.svg"
          />
          <img
            alt="LINUX"
            height="38"
            width="40"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linux/linux-original.svg"
            class="mx-1"
          />
        </div>
      </div>

      <!-- Swiper -->
      <div class="section w-full mt-10">
        <h3
          class="mx-80 pl-4 text-white font-bold border-l-4 border-purple-600"
        >
          Clientes parceiros:
        </h3>
        <div class="swiper-container mt-3">
          <div class="swiper-wrapper">
            <div class="swiper-slide flex justify-center">
              <img
                src="{{ url_for('static', filename='ia.png') }}"
                width="100"
                alt="Imagem 1"
                class="mx-1"
              />
            </div>
            <div class="swiper-slide flex justify-center">
              <img
                src="{{ url_for('static', filename='cm.png') }}"
                width="80"
                alt="Imagem 1"
                class="mx-1"
              />
            </div>
            <div class="swiper-slide flex justify-center">
              <img
                src="{{ url_for('static', filename='az.png') }}"
                width="100"
                alt="Imagem 1"
                class="mx-1"
              />
            </div>
            <div class="swiper-slide flex justify-center">
              <img
                src="{{ url_for('static', filename='af.png') }}"
                width="100"
                alt="Imagem 1"
                class="mx-1"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Footer navigation -->
      <nav class="text-white fixed bottom-6 w-full flex justify-center">
        <ul class="flex justify-between">
          <li
            class="border-purple-700 font-bold px-2 border-b-4 ease-in-out transition-all mx-4"
          >
            <a href="/">
              <i class="uil uil-estate text-xl"></i>
            </a>
          </li>
          <li
            class="px-2 border-b-4 border-transparent ease-in-out transition-all mx-4 hover:border-purple-500"
          >
            <a href="/sobre">
              <i class="uil uil-info-circle text-xl"></i>
            </a>
          </li>
          <li
            class="px-2 border-b-4 border-transparent ease-in-out transition-all mx-4 hover:border-purple-500"
          >
            <a href="/formacao">
              <i class="uil uil-graduation-cap text-xl"></i>
            </a>
          </li>
          <li
            class="px-2 border-b-4 border-transparent ease-in-out transition-all mx-4 hover:border-purple-500"
          >
            <a href="/experiencia">
              <i class="uil uil-bag-alt text-xl"></i>
            </a>
          </li>

          <li
            class="px-2 border-b-4 border-transparent ease-in-out transition-all mx-4 hover:border-purple-500"
          >
            <a href="/contato">
              <i class="uil uil-navigator text-xl"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="w-full h-full z-0">
      <img
        src="{{ url_for('static', filename='blur1.svg') }}"
        alt=""
        class="fixed bottom-0 left-0"
      />
      <img
        src="{{ url_for('static', filename='blur2.svg') }}"
        alt=""
        class="fixed top-0 right-0"
      />
    </div>

    <script>
      const body = document.querySelector("body");
      body.style = `
      background-image: '{{ url_for('static', filename='blur1.svg') }}';
        background-color: #0e141b;
        font-family: 'Inter', sans-serif;
       `;

      var mySwiper = new Swiper(".swiper-container", {
        loop: true,
        autoplay: {
          delay: 2000,
        },
      });
    </script>
  </body>
</html>
